<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | Swaadanna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Work+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Work Sans', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/not-found-bg.png');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9);
            z-index: 0;
        }

        .overlay {
            position: relative;
            z-index: 10;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 60px;
            border-radius: 20px;
            border: 1px border rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: white;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            line-height: 1;
            font-weight: 700;
            opacity: 0.9;
            letter-spacing: -5px;
        }

        .status {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .wrong-turn {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 32px;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .enjoy {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background: #EAB308;
            /* Matches primary gold/yellow */
            color: black;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #facc15;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <div class="overlay">
            <h1>404</h1>
            <div class="status">Not Found</div>

            <div class="wrong-turn">LOOKS LIKE YOU'VE TAKEN A WRONG TURN.</div>
            <p class="enjoy">But while you're here, take a few deep breaths and enjoy the view.</p>

            <a href="/" class="btn">Back to Home</a>
        </div>
        <div class="footer">Swaadanna Himalayas</div>
    </div>
</body>

</html>
